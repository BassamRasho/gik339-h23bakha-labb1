<!--
Reflektion uppgift 1
1) Placeringen av <script>-taggen påverkar när koden körs och hur sidan upplevs.
   Om <script> ligger i <head> utan defer blockeras parsningen tills scriptet laddats/körts.
   Ligger <script> sist i <body> hinner HTML:en ritas ut före scriptet körs.
2) Med attributet defer laddas scriptet parallellt men **körs först när HTML-dokumentet är färdigparsat**.
   Det gör att man tryggt kan lägga <script src="script.js" defer></script> i <head> utan att blockera sidan.
-->
